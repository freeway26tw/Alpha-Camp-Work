<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AC Movie List</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <nav class="navbar position-fixed">
    <div class="container-fluid">
      <a class="navbar-brand text-white mx-2" href="#">AC Movie List</a>
      <ul class="nav nav-pills">
        <li class="nav-item active">
          <a class="nav-link text-white" aria-current="page" href="index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="./favorite.html">Favorite</a>
        </li>
      </ul>
      <i class="bi bi-music-note-list text-white ms-auto rotate"></i>
      <div>
  </nav>

  <div class="welcome-video">
    <video class="gdriveVideo" autoplay loop muted>
      <source src="https://drive.google.com/uc?export=download&id=17Zkj5ZVXsf9rIVEPt2g2wHQM8_EWXirH" type='video/mp4'>
    </video>
  </div>

  <a class="title"><img src="https://fontmeme.com/permalink/221115/583aa557b7c1ffff42134ea3ed1621cd.png"
      alt="handwriting-fonts"></a>

  <a class="subtitle"><img src="https://fontmeme.com/permalink/221115/e87f0002dc8171e6270ef90226e9e635.png"
      alt="handwriting-fonts"></a>


  <div class="container d-flex flex-column mt-4">
    <div class="row w-100 mb-3 justify-content-center ">
      <!-- search bar -->
      <form class="d-flex col-4" id="search-form" role="search">
        <input id="search-input" class="form-control me-2" type="text" placeholder="Search AC Movie List"
          aria-label="Search">
      </form>
      <!-- genre -->
      <div class="select col-3">
        <select id="genre-select">
        </select>
      </div>
      <!-- mode icon -->
      <div class="col-1 mode-icon">
        <i class="bi bi-images text-white px-2 card-button"></i>
        <i class="bi bi-list text-white list-button"></i>
      </div>

    </div>

    <div class="row justify-content-center">
      <div class="col-8">
        <div class="row" id="data-panel">
          <!-- Render Movie List -->
        </div>
      </div>
    </div>
  </div>

  <!-- paginator -->
  <nav aria-label="Page navigation" class="paginator">
    <ul class="pagination justify-content-center" id="paginator">
    </ul>
  </nav>

  <!-- Movie Modal -->
  <div class="modal fade" id="movie-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="movie-modal-title"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
          </button>
        </div>
        <div class="modal-body" id="movie-modal-body">
          <div class="row">
            <div class="col-sm-8" id="movie-modal-image">
              <img
                src="https://github.com/ALPHACamp/movie-list-api/blob/master/public/posters/c9XxwwhPHdaImA2f1WEfEsbhaFB.jpg?raw=true"
                alt="movie-poster" class="img-fluid">
            </div>
            <div class="col-sm-4">
              <p><em id="movie-modal-date"></em></p>
              <p id="movie-modal-description"></p>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="index.js"></script>

</body>

</html>
